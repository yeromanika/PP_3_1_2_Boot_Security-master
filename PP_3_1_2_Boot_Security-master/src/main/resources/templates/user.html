<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card card">
        <div class="card-body text-center">
            <h2 class="card-title">Мой профиль</h2>

            <div class="user-info text-start mb-4">
                <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Возраст:</strong> <span th:text="${user.age}"></span></p>
                <p><strong>Роли:</strong>
                    <span th:each="role, iter : ${user.roles}"
                          th:text="${role.name} + (${iter.last} ? '' : ', ')">
                    </span>
                </p>
            </div>

            <form th:action="@{/logout}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Выйти</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
